<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-section">
            <div class="registr-card">
                <aside class="signup-section">
                    <p class="signup-text">Sign up</p>
                </aside>
                <div class="data-user">
                    <div class="data-user-section">
                        <header class="header-user">
                            <h2 class="header-title">New user?</h2>
                            <p class="header-subtitle">Use the form below to create your account.</p>
                        </header>
                        <div class="user-info-section">
                           <div class="data-user-firstline">
                                <p class="user-name-first">First Name</p>
                                <input type="text" class="user-name">
                           </div>
                           <div class="data-user-firstline">
                                <p class="user-name-second">Last Name</p>
                                <input type="text" class="user-last-name">
                           </div>
                           <div class="user-data-name">
                                <p class="user-name-title">Nationality</p>
                                <select name="user-nationality" class="user-nation">
                                    <option value="American">American</option>
                                    <option value="Belarusian">Belarusian</option>
                                    <option value="Russian">Russian</option>
                                    <option value="England">England</option>
                                </select>
                           </div>
                           <div class="user-data-name">
                            <p class="user-name-title">E-mail</p>
                            <input type="email" class="user-email">
                           </div>
                           <div class="user-data-name">
                                <p class="user-name-title">Date of Birthday</p>
                                <div class="birthday-date">
                                    <select class="day-bth" id="day"></select>
                                    <select class="month-bth" id="month"></select>
                                    <select class="year-bth" id="year"></select>
                                </div>
                           </div>
                           <div class="user-data-name">
                                <p class="user-name-title gender-title">Gender</p>
                                <input  name="gendar" type="radio" class="user-gender" id="male" value="Male">
                                <label class="user-gender-title" for="male">Male</label>
                                <input name="gendar" type="radio" class="user-gender" id="female" value="Female">
                                <label class="user-gender-title" for="female">Female</label>
                            </div>
                            <div class="user-data-name">
                                <p class="user-name-title">Password</p>
                                <input type="password" class="user-password">
                            </div>
                            <div class="user-data-name">
                                <p class="user-name-title">Confirm Password</p>
                                <input type="password" class="user-confirm-password">
                            </div>
                        </div>
                        <div class="footer-card">
                            <p class="account-login">Have an account? <a href="#" class="login-link">Login</a></p>
                            <button class="footer-btn">Complete Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scriptJS/script.js"></script>
</body>
</html>
